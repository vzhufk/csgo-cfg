echo "vzhufk config loaded"

// Video
fps_max 255

// Keyboard
bind "v" "+jump ; -attack;"
bind mwheelup "+duck"
bind mwheeldown "+jump"
bind f "+lookatweapon;r_cleardecals"
bind mouse5 "buy flashbang; use weapon_knife; use weapon_decoy; use weapon_flashbang"
bind mouse4 "buy hegrenade; use weapon_knife; use weapon_hegrenade"
bind c "buy smokegrenade; use weapon_knife; use weapon_smokegrenade"
bind x "buy incgrenade; buy molotov; use weapon_knife; use weapon_molotov; use weapon_incgrenade"

bind ' "toggleconsole"
bind alt "+voicerecord"
bind p "exec autoexec"

// Mouse
sensitivity 1.77
m_mousespeed 0
m_customaccel 0
zoom_sensitivity_ratio_mouse 1

// Sound And Voice
volume 0.10
voice_enable "1"
voice_scale "1"
windows_speaker_config "1"
snd_musicvolume "0"
snd_tensecondwarning_volume "1"
snd_menumusic_volume "0"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_front_headphone_position "90.0"
snd_pitchquality "1"
snd_mixahead "0.05"
dsp_enhance_stereo "0"    


// View
r_drawtracers_firstperson 0
viewmodel_presetpos 3
viewmodel_recoil 0
hud_showtargetid 0
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_teamid_overhead_always 1
cl_hud_radar_scale "0.9"
cl_radar_scale "0.4"
cl_radar_always_centered "0"
safezonex 0.90

// Network
cl_cmdrate "128"
cl_updaterate "128"
rate "786432"
net_graph 1
r_dynamic 0
cl_forcepreload 1
echo ained
host_writeconfig
