// Video
fps_max 255

// Keyboard //
bind mwheelup "+duck"
bind mwheeldown "+jump"

bind F1 "radio"

// Nades
alias use_flashbang "use weapon_knife; use weapon_smokegrenade; use weapon_decoy; use weapon_flashbang; bind mouse5 use_smoke;"
alias use_smoke "use weapon_knife; use weapon_decoy; use weapon_flashbang; use weapon_smokegrenade; bind mouse5 use_flashbang;"
bind mouse5 "use_flashbang"

alias use_hegranade "use weapon_knife; use weapon_molotov; use weapon_incgrenade; use weapon_hegrenade; bind mouse4 use_moly;"
alias use_moly "use weapon_knife; use weapon_hegrenade; use weapon_molotov; use weapon_incgrenade; bind mouse4 use_hegranade;"   
bind mouse4 "use_hegranade"

bind ' "toggleconsole"
bind alt "+voicerecord"
bind p "exec autoexec"

// Clear decals
bind f "+lookatweapon;r_cleardecals"

// Toogle voice communication
bindtoggle z voice_enable

// JumpThrow
bind "v" "+jump ; -attack;"

// Hand Change
bind CAPSLOCK left
alias left "cl_righthand 0; bind CAPSLOCK right"
alias right "cl_righthand 1; bind CAPSLOCK left"

// Toogle net with score
alias +netg "net_graph 1;+showscores";
alias -netg "net_graph 0;-showscores";
bind TAB "+netg";

// Shift sound increase
alias +incvol "incrementvar volume 0 2 0.05;+speed";
alias -incvol "incrementvar volume 0 2 -0.05;-speed";
bind SHIFT +incvol

// Mouse //
m_mousespeed 0
m_customaccel 0
zoom_sensitivity_ratio_mouse 1
sensitivity 1.19547

// Sound And Voice //
volume 0.10
voice_enable "1"
voice_scale "0.3"
snd_tensecondwarning_volume "0.2"
snd_menumusic_volume "0"
snd_roundend_volume "0.2"
snd_roundstart_volume "0"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_pitchquality "1"
dsp_enhance_stereo "0"
snd_mixahead "0.05"
snd_mute_losefocus "0"


// Some sound rocket science 
snd_front_headphone_position "53.2"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"
snd_rear_headphone_position "90.0"


// View //
r_drawtracers_firstperson 0
viewmodel_presetpos 3
viewmodel_recoil 0
hud_showtargetid 0
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"
viewmodel_fov "68"
cl_bobamt_lat "0.33"
cl_bobamt_vert "0.14"
cl_bobcycle "0.1"
cl_bob_lower_amt "21"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_hud_radar_scale "0.9"
cl_radar_scale "0.4"
cl_radar_always_centered "0"
cl_hud_playercount_pos "1"
safezonex 0.90
net_graphpos 2

// Network
cl_cmdrate "128"
cl_updaterate "128"   
rate "786432"
mm_dedicated_search_maxping 60
r_dynamic 0
cl_forcepreload 1
echo ained
host_writeconfig

// Gameplay //
cl_autowepswitch 0

echo "vzhufk config loaded"