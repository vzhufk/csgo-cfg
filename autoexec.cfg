// Video
fps_max 255

// Keyboard //
bind mwheelup "+duck"
bind mwheeldown "+jump"

// Nades
bind mouse5 "buy flashbang; use weapon_knife; use weapon_decoy; use weapon_flashbang"
bind mouse4 "buy hegrenade; use weapon_knife; use weapon_molotov; use weapon_incgrenade; use weapon_hegrenade"
bind c "buy smokegrenade; use weapon_knife; use weapon_smokegrenade"

bind ' "toggleconsole"
bind alt "+voicerecord"
bind p "exec autoexec"

// Clear decals
bind f "+lookatweapon;r_cleardecals"

// Toogle voic communication
bindtoggle j voice_enable

// JumpThrow
bind "v" "+jump ; -attack;"

// Hand Change
bind CAPSLOCK left
alias "left" "cl_righthand 0; bind CAPSLOCK right"
alias "right" "cl_righthand 1; bind CAPSLOCK left"

// Toogle net with score
alias +netg "net_graph 1;+showscores";
alias -netg "net_graph 0;-showscores";
bind TAB "+netg";

// Shift sound increase
alias +incvol "incrementvar volume 0 2 0.5;+speed";
alias -incvol "incrementvar volume 0 2 -0.5;-speed";
bind SHIFT +incvol

// Mouse
sensitivity 1.77
m_mousespeed 0
m_customaccel 0
zoom_sensitivity_ratio_mouse 1

// Sound And Voice //
volume 0.10
voice_enable "1"
voice_scale "0.3"
windows_speaker_config "1"
snd_musicvolume "0"
snd_tensecondwarning_volume "0.2"
snd_menumusic_volume "0"
snd_roundend_volume "0.2"
snd_roundstart_volume "0"
snd_deathcamera_volume "0"
snd_mapobjective_volume "0"
snd_pitchquality "1"
dsp_enhance_stereo "0"    
snd_legacy_surround "0"
snd_mixahead "0.05"
snd_mute_losefocus "0"


// Some sound rocket science 
windows_speaker_config "1"
snd_front_headphone_position "53.2"
snd_headphone_pan_exponent "1.2"
snd_headphone_pan_radial_weight "0.5"
snd_rear_headphone_position "90.0"


// View //
r_drawtracers_firstperson 0
viewmodel_presetpos 3
viewmodel_recoil 0
hud_showtargetid 0
viewmodel_offset_x "2.5"
viewmodel_offset_y "0"
viewmodel_offset_z "-1.5"
viewmodel_fov "68"
cl_bobamt_lat "0.33"
cl_bobamt_vert "0.14"
cl_bobcycle "0.1"
cl_bob_lower_amt "21"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.25"
cl_teamid_overhead_always 0
cl_hud_radar_scale "0.9"
cl_radar_scale "0.4"
cl_radar_always_centered "0"
safezonex 0.90

// Network
cl_cmdrate "128"
cl_updaterate "128"
rate "786432"
net_graph 1
r_dynamic 0
cl_forcepreload 1
echo ained
host_writeconfig

echo "vzhufk config loaded"